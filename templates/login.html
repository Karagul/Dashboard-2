<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Index</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='css/layout.css') }}"> -->
    <link rel="stylesheet" href="./../static/css/layout.css" />
    <script type="text/javascript" src="./../static/js/login.js"></script>
  </head>

  <body class="main">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:700,600"
      rel="stylesheet"
      type="text/css"
    />

    <form method="POST" action="/login/signin" id="signin_form">
      <div class="box">
        <h1>ML Stock</h1>

        <input
          type="email"
          name="email"
          placeholder="email"
          onFocus="field_focus(this, 'email');"
          onblur="field_blur(this, 'email');"
          class="email"
        />

        <input
          type="password"
          name="password"
          placeholder="password"
          onFocus="field_focus(this, 'email');"
          onblur="field_blur(this, 'email');"
          class="email"
        />

        <a href="#" onclick="authenticate()">
          <div class="btn" id="signin_button">
            Sign In
          </div>
        </a>
        <!-- End Btn -->

        <a href="#">
          <div id="btn2">Sign Up</div>
        </a>
        <!-- End Btn2 -->
      </div>
      <!-- End Box -->
    </form>

    <p>Forgot your password? <u style="color:#f1c40f;">Click Here!</u></p>

    <!-- <script
      src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
      type="text/javascript"
    ></script> -->
  </body>
</html>
